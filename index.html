<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>OnceIO</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body id='app'>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	    <div class="navbar-header">
	        <a class="navbar-brand" href="#">OnceIO</a>
	    </div>
	    <div>
	        <form class="navbar-form navbar-left" role="search">
	            <div class="form-group">
	                <input type="text" class="form-control" placeholder="Search">
	            </div>
	            <button type="submit" class="btn btn-default">搜索</button>
	        </form>
	        <div class="navbar-right">
	        <button type="button" class="btn btn-default navbar-btn">
	        	新手入门
	        </button>
	        <button type="button" class="btn btn-default navbar-btn">
	        	文档
	        </button>
	        <button type="button" class="btn btn-default navbar-btn">
	        	Bug
	        </button>
	        <button type="button" class="btn btn-default navbar-btn">
	        	提交问题
	        </button>
	        <button type="button" class="btn btn-default navbar-btn">
	        	登录
	        </button>
	    	</div>
	    </div>
	</div>
</nav>

<div>
	<h1>Welcome to {{appName}}!</h1>
	<p>For online documentation and source please refer to
	<code>git clone http://github.com/william-xian/onceonly.git</code> or
	<a href="http://github.com/william-xian/onceonly/">onceonly</a>.<br/>
	Commercial support is available at
	<a href="http://onceio.top/">onceio.top</a>.</p>
</div>
<script>
	var vue = new Vue({
		el:'#app',
		data: {
			appName:'OnceIO'
        	}
	});
</script>
</body>
</html>
